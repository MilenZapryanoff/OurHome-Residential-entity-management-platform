<!DOCTYPE html>
<html lang='en'
      xmlns:th='http://www.thymeleaf.org'>

<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>OurHome - Home management platform</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Additional CSS Files -->
    <link href="/css/fontawesome.css" rel="stylesheet">
    <link href="/css/our-home.css" rel="stylesheet">
    <link href="/css/owl.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="https://unpkg.com/swiper@7/swiper-bundle.min.css" rel="stylesheet"/>

    <!-- Favicon -->
    <link href="/favicon/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png"/>
    <link href="/favicon/favicon.svg" rel="icon" type="image/svg+xml"/>
    <link href="/favicon.ico" rel="shortcut icon"/>
    <link href="/favicon/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180"/>
    <meta content="OurHome" name="apple-mobile-web-app-title"/>
    <link href="/favicon/site.webmanifest" rel="manifest"/>

</head>

<body>

<!-- ***** Preloader Start ***** -->
<div class="js-preloader" id="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header ***** -->
<div class="sub-header" th:replace="~{fragments/header}">
</div>

<!-- ***** NavBar ***** -->
<div th:replace="~{/en/fragments/navbar}"></div>

<div class="contact section">
    <div class="container">
        <div class="col-lg-4 offset-lg-4">
            <div class="section-heading text-center">
                <h6>| PRE-AUTHENTICATION </h6>
            </div>
        </div>
    </div>
</div>
<div class="register">
    <div class="input-content text-center">
        <div class="col-lg-3 center-form">
            <form id="input-form"
                  th:action="@{/register/auth}"
                  th:method="POST"
                  th:object="${userAuthBindingModel}">
                <div class="row">
                    <div class="col-lg-12">
                        <p style="padding-bottom: 30px">Please provide Condominium ID and Access code to be able to
                            complete your registration as resident.</p>
                        <p class="text-danger" th:if="${badResidentialEntity}">Wrong Condominium ID or Access code!<br>
                        </p>
                        <fieldset>
                            <label for="residentialId"><b>Condominium ID</b></label>
                            <p class="text-danger"
                               th:errors="*{residentialId}" th:if="${#fields.hasErrors('residentialId')}">Residential Id error message</p>
                            <input autocomplete="on" id="residentialId" placeholder="Enter residential ID..."
                                   required
                                   th:errorclass="bg-danger"
                                   th:field="*{residentialId}"
                                   type="text">
                        </fieldset>
                        <fieldset>
                            <label for="residentialAccessCode"><b>Condominium Access code</b></label>
                            <p class="text-danger"
                               th:errors="*{residentialAccessCode}" th:if="${#fields.hasErrors('residentialAccessCode')}">Validation code error
                                message</p>
                            <input autocomplete="on" id="residentialAccessCode" placeholder="Enter Validation code..."
                                   required th:errorclass="bg-danger"
                                   th:field="*{residentialAccessCode}"
                                   type="password">
                            <small class="fas fa-eye text-danger fa-eye-slash" id="togglePassword"
                                   style="margin-left: -35px; cursor: pointer;"></small>
                        </fieldset>
                    </div>
                    <div class="col-lg-12">
                        <fieldset>
                            <button class="orange-button" id="form-submit" th:href="@{/register/auth/userEntity}"
                                    type="submit">Next step
                            </button>
                            <button class="orange-button" id="form-cancel" type="button">
                                <a th:href="@{/register}">
                                    <div class="text-light">Cancel</div>
                                </a>
                            </button>
                        </fieldset>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Footer -->
<footer th:replace="~{fragments/footer}">
</footer>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="/jquery/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/isotope.min.js"></script>
<script src="/js/owl-carousel.js"></script>
<script src="/js/counter.js"></script>
<script src="/js/custom.js"></script>
<script src="/js/accessCode-hide.js"></script>

</body>
</html>
