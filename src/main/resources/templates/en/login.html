<!DOCTYPE html>
<html lang='en'
      xmlns:th='http://www.thymeleaf.org'>

<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>OurHome - Home management platform</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link href="/css/fontawesome.css" rel="stylesheet">
    <link href="/css/our-home.css" rel="stylesheet">
    <link href="/css/owl.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="https://unpkg.com/swiper@7/swiper-bundle.min.css" rel="stylesheet"/>

    <!-- Favicon -->
    <link href="/favicon/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png"/>
    <link href="/favicon/favicon.svg" rel="icon" type="image/svg+xml"/>
    <link href="/favicon.ico" rel="shortcut icon"/>
    <link href="/favicon/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180"/>
    <meta content="OurHome" name="apple-mobile-web-app-title"/>
    <link href="/favicon/site.webmanifest" rel="manifest"/>
</head>
<body>

<!-- ***** Preloader Start ***** -->
<div class="js-preloader" id="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header ***** -->
<div class="sub-header" th:replace="~{fragments/header}">
</div>

<!-- ***** NavBar ***** -->
<div th:replace="~{/en/fragments/navbar}"></div>

<div class="contact section">
    <div class="container">
        <div class="col-lg-4 offset-lg-4">
            <div class="section-heading text-center">
                <h6>| Login </h6>
                <strong class="text-danger" th:if="${bad_credentials}">Wrong username or password!</strong>
                <p class="text-light" th:unless="${bad_credentials}">Please enter your email and password to access your
                    residential
                    entity
                </p>
            </div>
        </div>
    </div>
</div>


<div class="login">
    <div class="input-content text-center">
        <div class="col-lg-3 center-form">
            <form id="input-form"
                  th:action="@{/login}"
                  th:method="POST">
                <fieldset>
                    <label for="email"><b>Email</b></label>
                    <input id="email" name="email"
                           pattern="[^ @]*@[^ @]*"
                           placeholder="Enter your email..." required th:value="${email}" type="email">
                </fieldset>
                <fieldset>
                    <label for="password"><b>Password</b></label>
                    <input id="password" name="password"
                           placeholder="Enter your password..."
                           required th:value="${password}" type="password">
                    <small class="fas fa-eye text-secondary fa-eye-slash" id="togglePassword"
                           style="margin-left: -35px; cursor: pointer;"></small>
                </fieldset>
                <fieldset>
                    <input class="inp-cbx" id="rememberMe" name="rememberMe" style="display: none" type="checkbox"/>
                    <label class="cbx" for="rememberMe">
                        <span>
                    <svg height="10px" viewbox="0 0 12 10" width="12px"><polyline
                            points="1.5 6 4.5 9 10.5 1"></polyline></svg>
                        </span>
                        <span>Remember me</span>
                    </label>
                </fieldset>

                <fieldset>
                    <button class="orange-button" id="login" type="submit">Login</button>
                </fieldset>
                <fieldset>
                    <br>
                    <a class="small" th:href="@{/forgot-password}">Forgot password</a> | <a class="small"
                                                                                            th:href="@{/register}">Register
                    now</a>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:replace="~{fragments/footer}">
</footer>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="/jquery/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/isotope.min.js"></script>
<script src="/js/owl-carousel.js"></script>
<script src="/js/counter.js"></script>
<script src="/js/custom.js"></script>
<script src="/js/notifications.js"></script>
<script src="/js/password-hide.js"></script>

</body>
</html>
