<!DOCTYPE html>
<html lang='en'
      xmlns:th='http://www.thymeleaf.org'>
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>OurHome - Home management platform</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Additional CSS Files -->
    <link href="/css/fontawesome.css" rel="stylesheet">
    <link href="/css/our-home.css" rel="stylesheet">
    <link href="/css/owl.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="https://unpkg.com/swiper@7/swiper-bundle.min.css" rel="stylesheet"/>

    <!-- Favicon -->
    <link href="/favicon/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png"/>
    <link href="/favicon/favicon.svg" rel="icon" type="image/svg+xml"/>
    <link href="/favicon.ico" rel="shortcut icon"/>
    <link href="/favicon/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180"/>
    <meta content="OurHome" name="apple-mobile-web-app-title"/>
    <link href="/favicon/site.webmanifest" rel="manifest"/>

</head>

<body>

<!-- ***** Preloader Start ***** -->
<div class="js-preloader" id="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header ***** -->
<div class="sub-header" th:replace="~{fragments/header}">
</div>

<!-- ***** NavBar ***** -->
<div th:replace="~{/en/fragments/navbar}"></div>

<!-- ***** BANNER *****-->
<div class="page-heading header-text">
    <div class="container">
        <div class="row">
            <h3>EDIT PROFILE</h3>
            <p class="category text-white"
               th:text="${loggedUser.getFirstName()} + ' ' + ${loggedUser.getLastName()}"></p>
            <h5 class="text-danger" th:if="${unsuccessfulEdit}">SOMETHING WENT WRONG></h5>
            <h5 class="text-danger" th:if="${noPasswordsMatch}">PASSWORDS DO NOT MATCH</h5>
        </div>
    </div>
</div>

<!-- ***** Condominium section ***** -->

<div class="container">
    <div class="input-content text-center">
        <div class="col-lg-6 center-form">
            <form id="input-form"
                  th:action="@{/profile/edit/{id}(id=${loggedUser.getId()})}"
                  th:method="POST"
                  th:object="${profileEditBindingModel}">
                <div class="col-lg-12">
                    <p>You can manage your user data and <br>change your
                        password</p>
                    <br>
                    <fieldset>
                        <label for="firstName"><b>First Name</b></label>
                        <p class="text-danger"
                           th:errors="*{firstName}"
                           th:if="${#fields.hasErrors('firstName')}">Street name error message</p>
                        <input autocomplete="on" id="firstName"
                               placeholder="Enter first name..."
                               th:errorclass="bg-danger"
                               th:field="*{firstName}"
                               th:value="${loggedUser.getFirstName()}"
                               type="text">
                    </fieldset>
                    <fieldset>
                        <label for="lastName"><b>Last name</b></label>
                        <p class="text-danger"
                           th:errors="*{lastName}"
                           th:if="${#fields.hasErrors('lastName')}">Last name error message</p>
                        <input autocomplete="on"
                               id="lastName"
                               placeholder="Enter last name..."
                               required
                               th:errorclass="bg-danger"
                               th:field="*{lastName}"
                               th:value="${loggedUser.getLastName()}"
                               type="text">
                    </fieldset>
                    <fieldset>
                        <label for="phoneNumber"><b>Phone number</b></label>
                        <p class="text-danger"
                           th:errors="*{phoneNumber}"
                           th:if="${#fields.hasErrors('phoneNumber')}">Phone number error
                            message</p>
                        <input id="phoneNumber"
                               placeholder="Enter number of rooms..."
                               th:errorclass="bg-danger"
                               th:field="*{phoneNumber}"
                               th:value="${loggedUser.getPhoneNumber()}"
                               type="text">
                    </fieldset>
                    <fieldset>
                        <label for="newPassword"><b>New password</b></label>
                        <small>(optional)</small>
                        <p class="text-danger"
                           th:errors="*{newPassword}"
                           th:if="${#fields.hasErrors('newPassword')}">New password error message</p>
                        <input id="newPassword"
                               placeholder="Enter new password..."
                               th:errorclass="bg-danger"
                               th:field="*{newPassword}"
                               type="password">
                    </fieldset>
                    <fieldset>
                        <label for="confirmPassword"><b>Confirm password</b></label>
                        <small>(optional)</small>
                        <p class="text-danger"
                           th:errors="*{confirmPassword}"
                           th:if="${#fields.hasErrors('confirmPassword')}">Confirm password error message</p>
                        <input id="confirmPassword"
                               placeholder="Confirm password..."
                               th:errorclass="bg-danger"
                               th:field="*{confirmPassword}"
                               type="password">
                    </fieldset>
                    <fieldset>
                        <button class="orange-button"
                                id="form-submit"
                                type="submit">Submit
                        </button>
                        <button class="orange-button" id="form-cancel" type="button">
                            <a th:href="@{/profile}">
                                <p class="text-light">Cancel</p>
                            </a>
                        </button>
                    </fieldset>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:replace="~{fragments/footer}">
</footer>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="/jquery/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/isotope.min.js"></script>
<script src="/js/owl-carousel.js"></script>
<script src="/js/counter.js"></script>
<script src="/js/custom.js"></script>
<script src="/js/notifications.js"></script>


</body>
</html>
