<!DOCTYPE html>
<html lang='en'
      xmlns:th='http://www.thymeleaf.org'>
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>OurHome - Home management platform</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Additional CSS Files -->
    <link href="/css/fontawesome.css" rel="stylesheet">
    <link href="/css/our-home.css" rel="stylesheet">
    <link href="/css/owl.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="https://unpkg.com/swiper@7/swiper-bundle.min.css" rel="stylesheet"/>

    <!-- Favicon -->
    <link href="/favicon/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png"/>
    <link href="/favicon/favicon.svg" rel="icon" type="image/svg+xml"/>
    <link href="/favicon.ico" rel="shortcut icon"/>
    <link href="/favicon/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180"/>
    <meta content="OurHome" name="apple-mobile-web-app-title"/>
    <link href="/favicon/site.webmanifest" rel="manifest"/>

</head>

<body>

<!-- ***** Preloader Start ***** -->
<div class="js-preloader" id="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header ***** -->
<div class="sub-header" th:replace="~{fragments/header}">
</div>

<!-- ***** NavBar ***** -->
<div th:replace="~{/bg/fragments/navbar}"></div>

<!-- ***** BANNER *****-->
<div class="page-heading header-text">
    <div class="container">
        <div class="row">
            <h3>Създаване на нова категория</h3>
            <h4 class="text-light"><i class="fa-regular fa-pen-to-square"></i></h4>
        </div>
    </div>
</div>


<!-- Property edit input form -->
<div class="container">
    <div class="input-content text-center">
        <div class="col-lg-5 center-form">
            <form id="input-form"
                  th:action="@{/administration/property/types/add/{id}(id=${id})}"
                  th:method="POST"
                  th:object="${propertyTypeAddBindingModel}">
                <div class="col-lg-12">
                    <fieldset>
                        <label for="description"><b>Описание</b></label>
                        <p class="text-danger"
                           th:errors="*{description}"
                           th:if="${#fields.hasErrors('description')}">Description error message</p>
                        <input autocomplete="on" id="description"
                               placeholder="Въведете описание..."
                               required
                               th:errorclass="bg-danger" th:field="*{description}"
                               th:value="${propertyTypeAddBindingModel.getDescription()}"
                               type="text">
                    </fieldset>
                    <fieldset>
                        <label for="commonPartsPercentage"><b>% общи части</b></label>
                        <p class="text-danger"
                           th:errors="*{commonPartsPercentage}"
                           th:if="${#fields.hasErrors('commonPartsPercentage')}">common parts error message</p>
                        <input autocomplete="on" id="commonPartsPercentage"
                               placeholder="Въведете % от общите части..."
                               th:errorclass="bg-danger"
                               th:field="*{commonPartsPercentage}"
                               th:value="${propertyTypeAddBindingModel.getCommonPartsPercentage()}"
                               type="text">
                    </fieldset>
                    <fieldset>
                        <label for="totalFlatSpace"><b>Квадратура (кв.м.)</b></label>
                        <p class="text-danger"
                           th:errors="*{totalFlatSpace}"
                           th:if="${#fields.hasErrors('totalFlatSpace')}">Total flat space error message</p>
                        <input autocomplete="on" id="totalFlatSpace"
                               placeholder="Въведете квадратура..."
                               required th:errorclass="bg-danger"
                               th:field="*{totalFlatSpace}"
                               th:value="${propertyTypeAddBindingModel.getTotalFlatSpace()}"
                               type="text">
                    </fieldset>
                    <fieldset>
                        <button class="orange-button" id="form-submit"
                                type="submit">Потвърди
                        </button>
                        <a th:href="@{/administration/property/types/{id}(id=${residentialEntity.getId()})}">
                            <button class="orange-button text-light" id="form-cancel-rej" type="button">Отказ
                            </button>
                        </a>
                    </fieldset>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Footer -->
<footer th:replace="~{fragments/footer}">
</footer>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="/jquery/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/isotope.min.js"></script>
<script src="/js/owl-carousel.js"></script>
<script src="/js/counter.js"></script>
<script src="/js/custom.js"></script>
<script src="/js/notifications.js"></script>


</body>
</html>
