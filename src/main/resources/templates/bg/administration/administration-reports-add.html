<!DOCTYPE html>
<html lang='bg'
      xmlns:th='http://www.thymeleaf.org'>
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>OurHome - Home management platform</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Additional CSS Files -->
    <link href="/css/fontawesome.css" rel="stylesheet">
    <link href="/css/our-home.css" rel="stylesheet">
    <link href="/css/owl.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
<link href="/css/swiper-bundle.min.css" rel="stylesheet"/>

    <!-- Favicon -->
    <link href="/favicon/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png"/>
    <link href="/favicon/favicon.svg" rel="icon" type="image/svg+xml"/>
    <link href="/favicon.ico" rel="shortcut icon"/>
    <link href="/favicon/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180"/>
    <meta content="OurHome" name="apple-mobile-web-app-title"/>
    <link href="/favicon/site.webmanifest" rel="manifest"/>

</head>

<body>

<!-- ***** Preloader Start ***** -->
<div class="js-preloader" id="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header ***** -->
<div class="sub-header" th:replace="~{fragments/header}">
</div>

<!-- ***** NavBar ***** -->
<div th:replace="~{/bg/fragments/navbar}"></div>

<!-- ***** BANNER *****-->
<div class="page-heading header-text">
    <div class="container">
        <div class="row">
            <h3>Създаване на нов сигнал</h3>
            <div class="err-msg" th:if="${addFailed}">
                <h5 class="text-light">Неуспешно създаване на сигнал!</h5>
                <p class="text-light" th:text="${errorMsg}"></p>
            </div>
            <h4 class="text-light"><i class="fa-regular fa-pen-to-square"></i></h4>
        </div>
    </div>
</div>

<!-- Property edit input form -->
<div class="container">
    <div class="input-content text-center">
        <div class="col-lg-9 center-form">
            <form enctype="multipart/form-data"
                  id="input-form"
                  th:action="@{/administration/reports/add/{id}(id=${id})}"
                  th:method="POST"
                  th:object="${reportAddBindingModel}">


                <div class="row">
                    <div class="col-lg-6">
                        <fieldset>
                            <label for="category"><b>Категория</b></label>
                            <select class="form-control" id="category"
                                    th:field="*{category}">
                                <option th:text="'Технически проблем'" th:value="'Технически проблем'"></option>
                                <option th:text="'Финансов проблем'" th:value="'Финансов проблем'"></option>
                                <option th:text="'Организационен проблем'" th:value="'Организационен проблем'"></option>
                                <option th:text="'Друго'" th:value="'Друго'"></option>
                            </select>
                        </fieldset>
                        <br>
                        <fieldset>
                            <label for="priority"><b>Приоритет</b></label>
                            <select class="form-control" id="priority"
                                    th:field="*{priority}">
                                <option th:text="'Висок'" th:value="'Висок'"></option>
                                <option th:text="'Нисък'" th:value="'Нисък'"></option>
                            </select>
                        </fieldset>
                        <br>
                        <fieldset>
                            <label for="contactInfo"><b>Данни за обратна връзка</b></label>
                            <p class="text-danger"
                               th:errors="*{contactInfo}"
                               th:if="${#fields.hasErrors('description')}">Contact info error message</p>
                            <input autocomplete="on" id="contactInfo"
                                   placeholder="Въведете вашият телефон или email..."
                                   required
                                   th:errorclass="bg-danger" th:field="*{contactInfo}"
                                   th:value="${reportAddBindingModel.getContactInfo()}"
                                   type="text">
                        </fieldset>
                    </div>
                    <div class="col-lg-6">
                        <fieldset>
                            <label for="subCategory"><b>Подкатегория</b></label>
                            <select class="form-control" id="subCategory"
                                    th:field="*{subCategory}">

                                <option th:text="'Проблем с общи части'" th:value="'Проблем с общи части'"></option>
                                <option th:text="'Проблем със самостоятелен обект'"
                                        th:value="'Проблем със самостоятелен обект'"></option>
                            </select>
                        </fieldset>
                        <br>
                        <fieldset>
                            <label for="source"><b>Подател на сигнала</b></label>
                            <select class="form-control" id="source"
                                    th:field="*{source}">
                                <option th:text="'Собственик'" th:value="'Собственик'"></option>
                                <option th:text="'Институция'" th:value="'Институция'"></option>
                                <option th:text="'Подизпълнител'" th:value="'Подизпълнител'"></option>
                            </select>
                        </fieldset>
                        <br>
                        <fieldset>
                            <label for="status"><b>Статус на сигнала</b></label>
                            <p class="text-danger"
                               th:errors="*{status}"
                               th:if="${#fields.hasErrors('description')}">Contact info error message</p>
                            <input autocomplete="on" disabled
                                   id="status"
                                   placeholder=""
                                   th:value="'Чернова'">
                        </fieldset>
                    </div>
                    <fieldset>
                        <label for="message"><b>Описание на проблема</b></label>
                        <small class="text-danger"
                               th:errors="*{description}"
                               th:if="${#fields.hasErrors('description')}">Message error</small>
                        <textarea id="message" placeholder="Описание на проблема..."
                                  required
                                  style="height: 200px"
                                  th:errorclass="bg-danger"
                                  th:field="*{description}"
                                  type="text">
                    </textarea>
                    </fieldset>
                    <br>
                    <fieldset>
                        <br>
                        <label><b>Качете снимки</b></label>
                        <p class="text-muted">Можете да качите до 3 снимки.</p>
                        <div class="report-images-container">
                            <!-- Първа снимка -->
                            <div class="report-image" onclick="triggerFileInput(1)"
                                 style="position: relative; cursor: pointer;">
                                <img alt="Default Image" id="image-preview-1" src="/images/upload-image.jpg"
                                     title="Качи снимка">
                                <input accept="image/*" id="file-input-1" name="image1" onchange="updateImagePreview(1)"
                                       style="display: none;" type="file">
                                <button class="btn btn-danger btn-sm remove-btn" onclick="resetToDefault(1, event)"
                                        type="button">X
                                </button>
                            </div>
                            <!-- Втора снимка -->
                            <div class="report-image" onclick="triggerFileInput(2)"
                                 style="position: relative; cursor: pointer;">
                                <img alt="Default Image" id="image-preview-2" src="/images/upload-image.jpg"
                                     title="Качи снимка">
                                <input accept="image/*" id="file-input-2" name="image2" onchange="updateImagePreview(2)"
                                       style="display: none;" type="file">
                                <button class="btn btn-danger btn-sm remove-btn" onclick="resetToDefault(2, event)"
                                        type="button">X
                                </button>
                            </div>
                            <!-- Трета снимка -->
                            <div class="report-image" onclick="triggerFileInput(3)"
                                 style="position: relative; cursor: pointer;">
                                <img alt="Default Image" id="image-preview-3" src="/images/upload-image.jpg"
                                     title="Качи снимка">
                                <input accept="image/*" id="file-input-3" name="image3" onchange="updateImagePreview(3)"
                                       style="display: none;" type="file">
                                <button class="btn btn-danger btn-sm remove-btn" onclick="resetToDefault(3, event)"
                                        type="button">X
                                </button>
                            </div>
                        </div>
                    </fieldset>


                </div>
                <br>
                <fieldset>
                    <input class="inp-cbx" id="publicReport" name="publicReport" style="display: none"
                           th:field="*{publicReport}"
                           type="checkbox"/>
                    <label class="cbx" for="publicReport">
                        <span>
                    <svg height="10px" viewbox="0 0 12 10" width="12px"><polyline
                            points="1.5 6 4.5 9 10.5 1"></polyline></svg>
                        </span>
                        <span>Публичен сигнал</span>
                        <br></br>
                        <span class="text-secondary">В случай, че сигналът бъде класифициран като публичен, то той ще бъде видим за всички собственици на самостоятелни обекти в дигиталната етажна собственост.</span>
                    </label>
                </fieldset>

                <br>
                <fieldset>
                    <button class="orange-button" id="form-submit"
                            type="submit">Създай
                    </button>
                    <a th:href="@{/administration/reports/{id}(id=${residentialEntity.getId()})}">
                        <button class="orange-button text-light" id="form-cancel-rej" type="button">Отказ
                        </button>
                    </a>
                </fieldset>
            </form>
        </div>
    </div>
</div>


<!-- Footer -->
<footer th:replace="~{fragments/footer}">
</footer>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="/jquery/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/isotope.min.js"></script>
<script src="/js/owl-carousel.js"></script>
<script src="/js/counter.js"></script>
<script src="/js/custom.js"></script>
<script src="/js/notifications.js"></script>
<script src="/js/report-image-upload.js"></script>


</body>
</html>
