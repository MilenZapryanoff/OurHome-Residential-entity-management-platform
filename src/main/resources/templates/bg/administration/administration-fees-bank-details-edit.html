<!DOCTYPE html>
<html lang='en'
      xmlns:th='http://www.thymeleaf.org'>
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>OurHome - Home management platform</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Additional CSS Files -->
    <link href="/css/fontawesome.css" rel="stylesheet">
    <link href="/css/our-home.css" rel="stylesheet">
    <link href="/css/owl.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="https://unpkg.com/swiper@7/swiper-bundle.min.css" rel="stylesheet"/>

    <!-- Favicon -->
    <link href="/favicon/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png"/>
    <link href="/favicon/favicon.svg" rel="icon" type="image/svg+xml"/>
    <link href="/favicon.ico" rel="shortcut icon"/>
    <link href="/favicon/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180"/>
    <meta content="OurHome" name="apple-mobile-web-app-title"/>
    <link href="/favicon/site.webmanifest" rel="manifest"/>

</head>

<body>

<!-- ***** Preloader Start ***** -->
<div class="js-preloader" id="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header ***** -->
<div class="sub-header" th:replace="~{fragments/header}">
</div>

<!-- ***** NavBar ***** -->
<div th:replace="~{/bg/fragments/navbar}"></div>

<!-- ***** BANNER *****-->
<div class="page-heading header-text">
    <h3>Банкови детайли</h3>
    <h4 class="text-light"><i class="fa-solid fa-pen-to-square"></i></h4>
</div>


<!-- Bank details edit input form -->
<div class="container">
    <div class="input-content text-center">
        <div class="col-lg-6 center-form">
            <form id="input-form"
                  th:action="@{/administration/fees/bank-details/edit/{id}(id=${residentialEntity.getId()})}"
                  th:method="POST"
                  th:object="${bankDetailsBindingModel}">
                <div class="col-lg-12">
                    <fieldset>
                        <label for="bankIban"><b>IBAN</b></label>
                        <p class="text-danger"
                           th:errors="*{bankIban}"
                           th:if="${#fields.hasErrors('bankIban')}">IBAN error message</p>
                        <input id="bankIban" placeholder="Въведете IBAN..."
                               required th:errorclass="bg-danger"
                               th:field="*{bankIban}"
                               th:value="${bankDetailsBindingModel.getBankIban()}"
                               type="text">
                    </fieldset>

                    <fieldset>
                        <label for="bankAccountHolder"><b>Титуляр на сметката</b></label>
                        <p class="text-danger"
                           th:errors="*{bankAccountHolder}"
                           th:if="${#fields.hasErrors('bankAccountHolder')}">Bank account holder error message</p>
                        <input autocomplete="on" id="bankAccountHolder"
                               placeholder="Въведете имена на титуляр..."
                               required
                               th:errorclass="bg-danger" th:field="*{bankAccountHolder}"
                               th:value="${bankDetailsBindingModel.getBankAccountHolder()}"
                               type="text">
                    </fieldset>
                    <fieldset>
                        <label for="bankName"><b>Банка</b></label>
                        <p class="text-danger"
                           th:errors="*{bankName}"
                           th:if="${#fields.hasErrors('bankName')}">Adults number error message</p>
                        <input autocomplete="on" id="bankName"
                               placeholder="Въведете име на банка..."
                               required th:errorclass="bg-danger"
                               th:field="*{bankName}"
                               th:value="${bankDetailsBindingModel.getBankName()}"
                               type="text">
                    </fieldset>
                    <fieldset>
                        <label for="bankAdditionalData"><b>Допълнителни данни</b></label>
                        <p class="text-danger"
                           th:errors="*{bankAdditionalData}"
                           th:if="${#fields.hasErrors('bankAdditionalData')}">Additional data error message</p>
                        <input autocomplete="on" id="bankAdditionalData"
                               placeholder="Въведете допълнителни данни..."
                               th:errorclass="bg-danger"
                               th:field="*{bankAdditionalData}"
                               th:value="${bankDetailsBindingModel.getBankAdditionalData()}"
                               type="text">
                    </fieldset>
                    <fieldset>
                        <button class="orange-button" id="form-submit"
                                type="submit">Потвърди
                        </button>
                        <a th:href="@{/administration/fees/bank-details/{id}(id=${residentialEntity.getId()})}">
                            <button class="orange-button text-light" type="button">
                                Откажи
                            </button>
                        </a>

                    </fieldset>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Footer -->
<footer th:replace="~{fragments/footer}">
</footer>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="/jquery/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/isotope.min.js"></script>
<script src="/js/owl-carousel.js"></script>
<script src="/js/counter.js"></script>
<script src="/js/custom.js"></script>
<script src="/js/confirm.js"></script>

</body>
</html>
