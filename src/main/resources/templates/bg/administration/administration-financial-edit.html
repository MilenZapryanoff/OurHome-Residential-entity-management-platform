<!DOCTYPE html>
<html lang='bg'
      xmlns:th='http://www.thymeleaf.org'>
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>OurHome - Home management platform</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Additional CSS Files -->
    <link href="/css/fontawesome.css" rel="stylesheet">
    <link href="/css/our-home.css" rel="stylesheet">
    <link href="/css/owl.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
<link href="/css/swiper-bundle.min.css" rel="stylesheet"/>

    <!-- Favicon -->
    <link href="/favicon/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png"/>
    <link href="/favicon/favicon.svg" rel="icon" type="image/svg+xml"/>
    <link href="/favicon.ico" rel="shortcut icon"/>
    <link href="/favicon/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180"/>
    <meta content="OurHome" name="apple-mobile-web-app-title"/>
    <link href="/favicon/site.webmanifest" rel="manifest"/>

</head>

<body>

<!-- ***** Preloader Start ***** -->
<div class="js-preloader" id="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header ***** -->
<div class="sub-header" th:replace="~{fragments/header}">
</div>

<!-- ***** NavBar ***** -->
<div th:replace="~{/bg/fragments/navbar}"></div>

<!-- ***** BANNER *****-->
<div class="page-heading header-text">
    <div class="container">
        <div class="row">
            <h3>Edit expense</h3>
            <h4 class="text-light"><i class="fa-regular fa-pen-to-square"></i></h4>
        </div>
    </div>
</div>

<!-- ***** Condominium section *****-->

<div class="container">
    <div class="input-content text-center">
        <div class="col-lg-6 center-form">
            <form id="input-form"
                  th:action="@{/administration/financial/expenses/edit/{id} (id=${id})}"
                  th:method="POST"
                  th:object="${expenseEditBindingModel}">
                <div class="col-lg-12">
                    <fieldset>
                        <label for="expenseAmount"><b>Expense amount</b></label><br>
                        <p class="text-danger"
                           th:errors="*{expenseAmount}"
                           th:if="${#fields.hasErrors('expenseAmount')}">Expense amount error message</p>
                        <input autocomplete="on" id="expenseAmount"
                               placeholder="Enter expense amount..."
                               required
                               step="any"
                               th:errorclass="bg-danger" th:field="*{expenseAmount}"
                               th:value="${expenseEditBindingModel.getExpenseAmount()}"
                               type="number">
                    </fieldset>
                    <fieldset>
                        <label for="expenseDate"><b>Expense date</b></label>
                        <p class="text-danger"
                           th:errors="*{expenseDate}"
                           th:if="${#fields.hasErrors('expenseDate')}">Expense date error...</p>
                        <input id="expenseDate"
                               th:errorclass="bg-danger"
                               th:field="*{expenseDate}"
                               th:value="${expenseEditBindingModel.getExpenseDate()}"
                               type="date">
                    </fieldset>
                    <fieldset>
                        <label for="description"><b>Comment</b></label>
                        <p class="text-danger"
                           th:errors="*{description}"
                           th:if="${#fields.hasErrors('description')}">Description error message</p>
                        <input id="description"
                               placeholder="Enter comment..." required
                               th:errorclass="bg-danger"
                               th:field="*{description}"
                               th:value="${expenseEditBindingModel.getDescription()}"
                               type="text">
                    </fieldset>
                    <fieldset>
                        <button class="orange-button" id="form-submit"
                                type="submit">Submit
                        </button>
                        <a th:href="@{/administration/financial/expenses/{id}(id=${entityId})}">
                            <button class="orange-button text-light" id="form-cancel-rej" type="button">Cancel</button>
                        </a>
                    </fieldset>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:replace="~{fragments/footer}">
</footer>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="/jquery/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/isotope.min.js"></script>
<script src="/js/owl-carousel.js"></script>
<script src="/js/counter.js"></script>
<script src="/js/custom.js"></script>
<script src="/js/notifications.js"></script>

</body>
</html>
