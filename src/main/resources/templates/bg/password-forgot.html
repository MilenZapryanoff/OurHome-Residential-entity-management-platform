<!DOCTYPE html>
<html lang='bg'
      xmlns:th='http://www.thymeleaf.org'>

<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>OurHome - Home management platform</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link href="/css/fontawesome.css" rel="stylesheet">
    <link href="/css/our-home.css" rel="stylesheet">
    <link href="/css/owl.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
<link href="/css/swiper-bundle.min.css" rel="stylesheet"/>

    <!-- Favicon -->
    <link href="/favicon/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png"/>
    <link href="/favicon/favicon.svg" rel="icon" type="image/svg+xml"/>
    <link href="/favicon.ico" rel="shortcut icon"/>
    <link href="/favicon/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180"/>
    <meta content="OurHome" name="apple-mobile-web-app-title"/>
    <link href="/favicon/site.webmanifest" rel="manifest"/>
</head>
<body>

<!-- ***** Preloader Start ***** -->
<div class="js-preloader" id="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header ***** -->
<div class="sub-header" th:replace="~{fragments/header}">
</div>

<!-- ***** NavBar ***** -->
<div th:replace="~{/bg/fragments/navbar}"></div>

<div class="contact section">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 offset-lg-4">
                <div class="section-heading text-center">
                    <h6>| Възстановяване на парола </h6>
                    <p class="text-light" th:unless="${resetFailed}">Моля въведете Вашият имейл за да възстановите
                        своята парола</p>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="input-content text-center" >
    <div class="col-lg-4 center-form">
        <form id="input-form"
              th:action="@{/forgot-password}"
              th:method="POST"
              th:object="${forgotPasswordBindingModel}">
            <div class="row">
                <fieldset>
                    <label for="email"><b>Имейл</b></label>
                    <p>Въведете имейл адреса, с който сте регистрирани в платформата!</p>
                    <p>На пощата ще получите верификационен код, чрез който може да възстановите достъпа си до
                        системата</p>
                    <br>
                    <p class="text-danger"
                       th:errors="*{email}" th:if="${#fields.hasErrors('email')}">Email error message</p>
                    <p class="text-danger" th:if="${resetFailed}">Invalid email</p>
                    <input autocomplete="on" id="email" placeholder="Въведете имейл..." required
                           th:errorclass="bg-danger"
                           th:field="*{email}"
                           type="text">
                </fieldset>
                <fieldset>
                    <button class="orange-button" id="login" type="submit">Потвърди</button>
                </fieldset>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<footer th:replace="~{fragments/footer}">
</footer>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="/jquery/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/isotope.min.js"></script>
<script src="/js/owl-carousel.js"></script>
<script src="/js/counter.js"></script>
<script src="/js/custom.js"></script>
<script src="/js/notifications.js"></script>

</body>
</html>
