<!DOCTYPE html>
<html lang='en'
      xmlns:th='http://www.thymeleaf.org'>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>OurHome - Home management platform</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Additional CSS Files -->
    <link href="/css/fontawesome.css" rel="stylesheet">
    <link href="/css/our-home.css" rel="stylesheet">
    <link href="/css/owl.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="https://unpkg.com/swiper@7/swiper-bundle.min.css" rel="stylesheet"/>

    <!-- Favicon -->
    <link href="/favicon/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png"/>
    <link href="/favicon/favicon.svg" rel="icon" type="image/svg+xml"/>
    <link href="/favicon.ico" rel="shortcut icon"/>
    <link href="/favicon/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180"/>
    <meta content="OurHome" name="apple-mobile-web-app-title"/>
    <link href="/favicon/site.webmanifest" rel="manifest"/>

</head>

<body>

<!-- ***** Preloader Start ***** -->
<div class="js-preloader" id="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header ***** -->
<div class="sub-header" th:replace="~{fragments/header}">
</div>

<!-- ***** NavBar ***** -->
<div th:replace="~{/bg/fragments/navbar}"></div>

<div class="page-heading header-text">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>Contact Us</h3>
                <h4 class="text-light"><i class="fa-solid fa-phone-flip"></i></h4>
                <h4 class="text-success" th:if="${mailSent}">Събщението е успешно изпратено!</h4>
            </div>
        </div>
    </div>
</div>

<br>
<div class="contact-page section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="section-heading">
                    <h4>Свържи се с нас</h4>
                </div>
                <p>Моля, свържете се с нас в случай, че имате въпроси или искате да станете наш партньор.</p>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="item phone">
                            <img alt="" src="/images/phone-icon.png" style="max-width: 52px;">
                            <h6>+359 886 277 333<br><span>тел. номер</span></h6>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="item email">
                            <img alt="" src="/images/email-icon.png" style="max-width: 52px;">
                            <div><b>office.ourhome@gmail.com</b><br><span>Имейл</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <form action=""
                      id="contact-form"
                      method="post"
                      th:action="@{/contact}" th:method="POST" th:object="${contactFormBindingModel}">
                    <div class="row">
                        <div class="col-lg-12">
                            <fieldset>
                                <label for="name">Вашите имена</label>
                                <small class="text-danger"
                                       th:errors="*{name}"
                                       th:if="${#fields.hasErrors('name')}">Name error message</small>
                                <input autocomplete="on" id="name"
                                       placeholder="Моля въведете Вашите имена..."
                                       required
                                       th:errorclass="bg-danger"
                                       th:field="*{name}"
                                       type="text">
                            </fieldset>
                        </div>
                        <div class="col-lg-12">
                            <fieldset>
                                <label for="email">Имейл</label>
                                <small class="text-danger"
                                       th:errors="*{email}"
                                       th:if="${#fields.hasErrors('email')}">Email error message</small>
                                <input autocomplete="on" id="email"
                                       placeholder="Вашият имейл..."
                                       required
                                       th:errorclass="bg-danger"
                                       th:field="*{email}"
                                       type="email">
                            </fieldset>
                        </div>
                        <div class="col-lg-12">
                            <fieldset>
                                <label for="subject">Тема</label>
                                <small class="text-danger"
                                       th:errors="*{subject}"
                                       th:if="${#fields.hasErrors('subject')}">Name error message</small>
                                <input autocomplete="off" id="subject"
                                       placeholder="Тема на Вашето съобщение..."
                                       required
                                       th:errorclass="bg-danger"
                                       th:field="*{subject}"
                                       type="text">
                            </fieldset>
                        </div>
                        <div class="col-lg-12">
                            <fieldset>
                                <label for="message">Съобщение</label>
                                <small class="text-danger"
                                       th:errors="*{subject}"
                                       th:if="${#fields.hasErrors('message')}">Message error</small>
                                <textarea id="message" placeholder="Вашето съобщение..."
                                          required
                                          th:errorclass="bg-danger"
                                          th:field="*{message}"
                                          type="text">
                    </textarea>
                            </fieldset>
                        </div>
                        <div class="col-lg-12">
                            <fieldset>
                                <button class="orange-button" id="form-submit" type="submit">Изпрати</button>
                            </fieldset>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-12">
                <div id="map">
                    <iframe allowfullscreen=""
                            height="500px"
                            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA4dMp6ervBxmwa9av_R4vRj-RhYx22TGg&q=Software University,Sofia,Bulgaria"
                            style="border:0; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);"
                            width="100%"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:replace="~{fragments/footer}">
</footer>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="/jquery/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/isotope.min.js"></script>
<script src="/js/owl-carousel.js"></script>
<script src="/js/counter.js"></script>
<script src="/js/custom.js"></script>
<script src="/js/notifications.js"></script>

</body>
</html>
